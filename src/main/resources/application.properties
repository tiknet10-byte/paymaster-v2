# ========================================
# Application Settings
# ========================================
spring.application.name=PayMaster

# Server Configuration
server.port=8081

# File Encoding (Ensuring UTF-8 support for Persian language)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ========================================
# H2 Database Configuration
# ========================================
# Using file-based database (./data/paymaster_db)
spring.datasource.url=jdbc:h2:file:./data/paymaster_db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development and debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# JPA/Hibernate Settings
# ========================================
# Setting database dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Auto schema update strategy (suitable for development)
spring.jpa.hibernate.ddl-auto=update

# SQL Logging (show-sql=false to keep logs clean, format_sql=true for readability)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Thymeleaf Settings
# ========================================
# Disable caching for hot reloading during development
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8