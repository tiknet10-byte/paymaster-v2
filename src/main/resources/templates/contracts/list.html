<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head th:replace="~{fragments/layout :: head('قراردادها')}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="mb-1"><i class="bi bi-file-earmark-text text-primary me-2"></i>مدیریت قراردادها</h4>
            <p class="text-muted mb-0">
                <span th:text="${totalItems}">0</span> قرارداد
            </p>
        </div>
        <a th:href="@{/contracts/new}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i> قرارداد جدید
        </a>
    </div>

    <ul class="nav nav-pills mb-4">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${selectedStatus == null} ? 'active'" th:href="@{/contracts}">
                همه
            </a>
        </li>
        <li class="nav-item" th:each="status : ${statuses}">
            <a class="nav-link" th:classappend="${selectedStatus == status} ? 'active'"
               th:href="@{/contracts(status=${status})}">
                <span th:text="${status.persianName}"></span>
            </a>
        </li>
    </ul>

    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>شماره قرارداد</th>
                        <th>مشتری</th>
                        <th>مبلغ اصل</th>
                        <th>مبلغ کل</th>
                        <th>اقساط</th>
                        <th>تاریخ شروع</th>
                        <th>وضعیت</th>
                        <th>پیشرفت</th>
                        <th style="width: 100px;">عملیات</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contract : ${contracts}">
                        <td>
                            <a th:href="@{/contracts/view/{id}(id=${contract.id})}"
                               class="text-decoration-none fw-medium font-monospace"
                               th:text="${contract.contractNumber}"></a>
                        </td>
                        <td>
                            <a th:href="@{/customers/view/{id}(id=${contract.customer.id})}"
                               class="text-decoration-none"
                               th:text="${contract.customer.fullName}"></a>
                        </td>
                        <td th:text="${#numbers.formatInteger(contract.principalAmount, 3, 'COMMA')}"></td>
                        <td class="fw-medium"
                            th:text="${#numbers.formatInteger(contract.totalAmount, 3, 'COMMA')}"></td>
                        <td>
                                <span class="badge bg-secondary"
                                      th:text="${contract.paidInstallmentsCount} + '/' + ${contract.installmentCount}"></span>
                        </td>
                        <td th:text="${dateUtils.toPersianDate(contract.startDate)}"></td>
                        <td>
                                <span class="badge"
                                      th:classappend="'bg-' + ${contract.status.badgeClass}"
                                      th:text="${contract.status.persianName}"></span>
                        </td>
                        <td style="width: 120px;">
                            <div class="d-flex align-items-center">
                                <div class="progress flex-grow-1 me-2" style="height: 6px;">
                                    <div class="progress-bar" role="progressbar"
                                         th:style="'width: ' + ${contract.progressPercentage} + '%'"
                                         th:classappend="${contract.progressPercentage == 100} ? 'bg-success' : ''"></div>
                                </div>
                                <small th:text="${contract.progressPercentage} + '%'"></small>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/contracts/view/{id}(id=${contract.id})}"
                                   class="btn btn-outline-primary" title="مشاهده">
                                    <i class="bi bi-eye"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(contracts)}">
                        <td colspan="9" class="text-center py-5">
                            <i class="bi bi-inbox fs-1 d-block mb-3 text-muted"></i>
                            <p class="text-muted mb-3">قراردادی یافت نشد</p>
                            <a th:href="@{/contracts/new}" class="btn btn-primary">
                                <i class="bi bi-plus-lg me-1"></i> ایجاد اولین قرارداد
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer bg-white" th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination pagination-sm justify-content-center mb-0">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/contracts(page=${currentPage - 1}, status=${selectedStatus})}">
                            <i class="bi bi-chevron-right"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/contracts(page=${i}, status=${selectedStatus})}"
                           th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/contracts(page=${currentPage + 1}, status=${selectedStatus})}">
                            <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
