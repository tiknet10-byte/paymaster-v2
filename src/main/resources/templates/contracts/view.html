<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head th:replace="~{fragments/layout :: head('جزئیات قرارداد')}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div th:replace="~{fragments/layout :: alerts}"></div>

<main class="container-fluid py-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">داشبورد</a></li>
            <li class="breadcrumb-item"><a th:href="@{/contracts}">قراردادها</a></li>
            <li class="breadcrumb-item active" th:text="${contract.contractNumber}"></li>
        </ol>
    </nav>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0 font-monospace" th:text="${contract.contractNumber}"></h6>
                        <span class="badge"
                              th:classappend="'bg-' + ${contract.status.badgeClass}"
                              th:text="${contract.status.persianName}"></span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-center mb-4">
                        <div class="avatar-sm bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3">
                            <i class="bi bi-person text-primary"></i>
                        </div>
                        <div>
                            <p class="text-muted small mb-0">مشتری</p>
                            <a th:href="@{/customers/view/{id}(id=${contract.customer.id})}"
                               class="text-decoration-none fw-medium"
                               th:text="${contract.customer.fullName}"></a>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">پیشرفت پرداخت</span>
                            <span class="fw-medium" th:text="${contract.progressPercentage} + '%'"></span>
                        </div>
                        <div class="progress" style="height: 10px;">
                            <div class="progress-bar" role="progressbar"
                                 th:style="'width: ' + ${contract.progressPercentage} + '%'"
                                 th:classappend="${contract.progressPercentage == 100} ? 'bg-success' : 'bg-primary'"></div>
                        </div>
                    </div>

                    <div class="bg-light rounded-3 p-3">
                        <div class="row g-2 text-center">
                            <div class="col-6">
                                <p class="text-muted small mb-1">مبلغ اصلی</p>
                                <p class="fw-medium mb-0"
                                   th:text="${#numbers.formatInteger(contract.principalAmount, 3, 'COMMA')}"></p>
                            </div>
                            <div class="col-6">
                                <p class="text-muted small mb-1">سود</p>
                                <p class="fw-medium text-warning mb-0"
                                   th:text="${#numbers.formatInteger(contract.interestAmount, 3, 'COMMA')}"></p>
                            </div>
                            <div class="col-6">
                                <p class="text-muted small mb-1">مبلغ کل</p>
                                <p class="fw-bold text-primary mb-0"
                                   th:text="${#numbers.formatInteger(contract.totalAmount, 3, 'COMMA')}"></p>
                            </div>
                            <div class="col-6">
                                <p class="text-muted small mb-1">باقیمانده</p>
                                <p class="fw-bold text-danger mb-0"
                                   th:text="${#numbers.formatInteger(contract.remainingAmount, 3, 'COMMA')}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">تعداد اقساط</span>
                        <span th:text="${contract.paidInstallmentsCount} + ' / ' + ${contract.installmentCount}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">مبلغ هر قسط</span>
                        <span th:text="${#numbers.formatInteger(contract.installmentAmount, 3, 'COMMA')} + ' ریال'"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">نرخ سود</span>
                        <span th:text="${contract.interestRate} + '%'"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">تاریخ شروع</span>
                        <span th:text="${dateUtils.toPersianDate(contract.startDate)}"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span class="text-muted">تاریخ پایان</span>
                        <span th:text="${dateUtils.toPersianDate(contract.endDate)}"></span>
                    </li>
                </ul>

                <div class="card-footer bg-white" th:if="${contract.status.name() == 'ACTIVE'}">
                    <button type="button" class="btn btn-outline-danger btn-sm w-100"
                            data-bs-toggle="modal" data-bs-target="#cancelModal">
                        <i class="bi bi-x-circle me-1"></i> لغو قرارداد
                    </button>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-0">
                            <i class="bi bi-list-ol text-primary me-2"></i>
                            لیست اقساط
                        </h6>
                        <span class="badge bg-primary" th:text="${#lists.size(installments)} + ' قسط'"></span>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th style="width: 60px;">قسط</th>
                                <th>مبلغ</th>
                                <th>سررسید</th>
                                <th>پرداختی</th>
                                <th>جریمه</th>
                                <th>وضعیت</th>
                                <th style="width: 120px;">عملیات</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="inst : ${installments}"
                                th:classappend="${inst.overdue} ? 'table-danger-subtle' : ''">
                                <td>
                                    <span class="badge bg-secondary" th:text="${inst.installmentNumber}"></span>
                                </td>
                                <td th:text="${#numbers.formatInteger(inst.amount, 3, 'COMMA')}"></td>
                                <td>
                                    <span th:text="${dateUtils.toPersianDate(inst.dueDate)}"></span>
                                    <span th:if="${inst.overdue}" class="badge bg-danger ms-1"
                                          th:text="${inst.delayDays} + ' روز'"></span>
                                </td>
                                <td>
                                        <span th:if="${inst.paidAmount > 0}" class="text-success"
                                              th:text="${#numbers.formatInteger(inst.paidAmount, 3, 'COMMA')}"></span>
                                    <span th:if="${inst.paidAmount == 0}" class="text-muted">-</span>
                                </td>
                                <td>
                                        <span th:if="${inst.penaltyAmount > 0}" class="text-danger"
                                              th:text="${#numbers.formatInteger(inst.penaltyAmount, 3, 'COMMA')}"></span>
                                    <span th:if="${inst.calculatePenalty() > 0 and inst.penaltyAmount == 0}"
                                          class="text-warning small"
                                          th:text="'≈ ' + ${#numbers.formatInteger(inst.calculatePenalty(), 3, 'COMMA')}"></span>
                                    <span th:if="${inst.penaltyAmount == 0 and inst.calculatePenalty() == 0}"
                                          class="text-muted">-</span>
                                </td>
                                <td>
                                        <span class="badge"
                                              th:classappend="'bg-' + ${inst.status.badgeClass}"
                                              th:text="${inst.status.persianName}"></span>
                                </td>
                                <td>
                                    <div th:if="${inst.status.name() != 'PAID'}">
                                        <form th:action="@{/installments/quick-pay/{id}(id=${inst.id})}"
                                              method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-success" title="پرداخت کامل">
                                                <i class="bi bi-check-lg"></i>
                                            </button>
                                        </form>
                                        <button type="button" class="btn btn-sm btn-outline-primary"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="'#payModal' + ${inst.id}"
                                                title="پرداخت سفارشی">
                                            <i class="bi bi-credit-card"></i>
                                        </button>
                                    </div>
                                    <div th:if="${inst.status.name() == 'PAID'}">
                                        <span class="text-success"><i class="bi bi-check-circle-fill"></i></span>
                                        <small class="text-muted d-block" th:if="${inst.paymentDate}"
                                               th:text="${dateUtils.toPersianDate(inst.paymentDate.toLocalDate())}"></small>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:each="inst : ${installments}" th:if="${inst.status.name() != 'PAID'}">
    <div class="modal fade" th:id="'payModal' + ${inst.id}" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-credit-card me-2"></i>
                        ثبت پرداخت قسط <span th:text="${inst.installmentNumber}"></span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/installments/pay/{id}(id=${inst.id})}" method="post">
                    <div class="modal-body">
                        <div class="alert alert-info py-2">
                            <div class="d-flex justify-content-between">
                                <span>مبلغ قسط: </span>
                                <strong th:text="${#numbers.formatInteger(inst.amount, 3, 'COMMA')} + ' ریال'"></strong>
                            </div>
                            <div class="d-flex justify-content-between" th:if="${inst.calculatePenalty() > 0}">
                                <span>جریمه تاخیر:</span>
                                <strong class="text-danger"
                                        th:text="${#numbers.formatInteger(inst.calculatePenalty(), 3, 'COMMA')} + ' ریال'"></strong>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">مبلغ پرداختی (ریال) <span class="text-danger">*</span></label>
                            <input type="number" name="paidAmount" class="form-control"
                                   th:value="${inst.amount + inst.calculatePenalty()}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">روش پرداخت <span class="text-danger">*</span></label>
                            <select name="paymentMethod" class="form-select" required>
                                <option th:each="method : ${paymentMethods}"
                                        th:value="${method}"
                                        th:text="${method.icon} + ' ' + ${method.persianName}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">شماره رسید</label>
                            <input type="text" name="receiptNumber" class="form-control" placeholder="اختیاری">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">یادداشت</label>
                            <textarea name="notes" class="form-control" rows="2" placeholder="توضیحات..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-lg me-1"></i> ثبت پرداخت
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cancelModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">
                    <i class="bi bi-x-circle me-2"></i>لغو قرارداد
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/contracts/cancel/{id}(id=${contract.id})}" method="post">
                <div class="modal-body">
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        این عمل غیرقابل بازگشت است!
                    </div>
                    <div class="mb-3">
                        <label class="form-label">دلیل لغو <span class="text-danger">*</span></label>
                        <textarea name="reason" class="form-control" rows="3" required
                                  placeholder="دلیل لغو قرارداد را وارد کنید..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-x-circle me-1"></i> لغو قرارداد
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
